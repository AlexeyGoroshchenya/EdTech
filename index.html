<!DOCTYPE html>
<html lang="en">

<head>
	<title>EdTech</title>
	<link rel="shortcut icon" href="dist/img/favicon.ico">
	<link rel="stylesheet" href="dist/css/style.css" />
	<script src="script.js" defer></script>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<header class="header">EdTech</header>
	<main class="main">
		<div class="question">
			<div class="question__title">
				Хочешь учиться?
			</div>
			<div class="question__ansvers">
				<div class="question__ansver question__yes">Да</div>
				<div class="question__ansver question__no">Нет. Хочу жениться!</div>
			</div>
		</div>
		<form class="authorization ">
			<div class="authorization__title">Пожалуйста пройдите войдите или пройдите регистрацию</div>
			<div class="authorization__row">
				<input type="text" class="authorization__input" name="name" placeholder="Введите логин">
				<input type="password" class="authorization__input" name="pass" placeholder="Введите пароль">
				<button type="submit" class="authorization__button">Войти</button>
			</div>
			<div class="authorization__registration"><input type="checkbox"> <span>Нет акаунта, хочу
					зарегистрироваться</span> </div>


		</form>


	</main>
	<footer class="footer">
		"Ученье - свет"
	</footer>

</body>

</html>
